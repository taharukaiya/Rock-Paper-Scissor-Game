<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>


    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <!-- Score Board Section -->
    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Comp</div>
        <span id="userScore">0</span><span class="semi"> : </span><span id="computerScore">0</span>
    </div>

    <p class="result">
        Paper covers rock, you win!
    </p>


    <div class="choices">
        <div id="rock" class="choice">
            <img src="img/rock.png" alt="Rock">
        </div>

        <div id="paper" class="choice">
            <img src="img/paper.png" alt="Paper">
        </div>

        <div id="scissor" class="choice">
            <img src="img/scissors.png" alt="Scissor">
        </div>
    </div>

    <p class="action-move">
        Make Your Move
    </p>



    <!-- Custom JS -->
    <script src="app.js"></script>
</body>

</html>
